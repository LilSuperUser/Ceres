"area: cli":
  - changed-files:
      - any-glob-to-any-file:
          - crates/ceres-cli/**

"area: core":
  - changed-files:
      - any-glob-to-any-file:
          - crates/ceres-core/**

"area: db":
  - changed-files:
      - any-glob-to-any-file:
          - crates/ceres-db/**
          - migrations/**

"area: client":
  - changed-files:
      - any-glob-to-any-file:
          - crates/ceres-client/**

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - docs/**
          - README.md
          - CHANGELOG.md
          - CONTRIBUTING.md
          - CODE_OF_CONDUCT.md
          - SECURITY.md
          - LICENSE

ci/cd:
