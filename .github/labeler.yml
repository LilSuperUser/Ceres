      - any-glob-to-any-file:
          - .github/**

rust:
  - changed-files:
      - any-glob-to-any-file:
          - crates/**

"area: examples":
  - changed-files:
      - any-glob-to-any-file:
          - examples/**

"area: infra":
  - changed-files:
      - any-glob-to-any-file:
          - compose.yml
          - Makefile
          - .env.example
          - clippy.toml
          - rustfmt.toml

dependencies:
